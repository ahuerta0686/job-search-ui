<div id="login" class="container-fluid">
  <div id="login-heading" class="row">
    <div class="col-xs-12">
      <h1 class="text-center">Admin Login</h1>
    </div>
  </div>
  <div id="login-body" class="container">
    <div class="row">
      <div class="panel panel-default col-xs-12 col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
        <div class="panel-body">
          <small class="text-danger">{{error}}</small>
          <form [formGroup]="loginForm" (submit)="login(loginForm.value, loginForm.valid)">
            <div class="form-group">
              <label for="">Email Address</label>
              <input type="text" class="form-control" formControlName="email">
              <small [hidden]="loginForm.controls.email.valid || (!loginFormSubmitted)" class="text-danger">Email is required and must be valid</small>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <small [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !loginFormSubmitted)" class="text-danger">Password is required</small>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id="login-footer" class="row">
    <div class="col-xs-12">
      <p>
        <a routerLink="/">Back to Search</a>
      </p>
    </div>
  </div>
</div>
